<div class="modal_body">
  <h1 mat-dialog-title>{{ data.modalHeading }}</h1>

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Add a deadline for this task</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" required />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox *ngIf="!data.isComplete" [(ngModel)]="data.isPriority"
    >Mark as priority</mat-checkbox
  >
  <br />
  <mat-checkbox *ngIf="data.isEditing" [(ngModel)]="data.isComplete"
    >Task is complete</mat-checkbox
  >

  <div mat-dialog-actions>
    <div class="dialog_actions">
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="data"
        cdkFocusInitial
      >
        {{ data.buttonAction }}
      </button>
    </div>
  </div>
</div>
